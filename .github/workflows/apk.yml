name: Debug APK

on:
  push:
    paths:
    - '**.kt'
    - '**.java'
    - '**.gradle'
    - '**.yml'

    branches:
      - "master"
      - "dev*"
      - "festember*"
      - "nittfest*"
      - "pragyan*"

jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-18.04

    steps:
      - name: Checking out
        uses: actions/checkout@v2
        with:
          fetch-depth: 30

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Cache Gradle
        uses: actions/cache@v1
        env:
          cache-name: cache-files
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ env.cache-name }}-${{ hashFiles('~/.gradle/**') }}
          restore-keys: |
            ${{ runner.os }}-gradle-${{ env.cache-name }}-

      - name: Build debug APK
        run: bash ./gradlew assembleDebug --build-cache --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: app/build/outputs/apk/debug/app-debug.apk
